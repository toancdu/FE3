</head>
<body style="padding-bottom: 1000px;">
  <!-- flex1 -->
  <div style="display: flex; 
  flex-direction: row;">
      <div style="background-color: greenyellow;">
        div 1 add text
      </div>
      <div style="background-color: rebeccapurple;">
        div 2 <p>add text</p>
      </div>
  </div>
  <!-- flex2 -->
    <div style="display: flex; 
  flex-direction: row;
  margin-top: 40px;">
      <div style="background-color: greenyellow;">
        100px
      </div>
      <div style="background-color: rebeccapurple;
      flex: 1;">
        flex 1
    </div>
  </div>
  <!-- flex3 -->
    <div style="display: flex; 
      flex-direction: row;
      margin-top: 40px;
      height: 70px;
      border-width: 3px;
      border-style: solid;
      border-color: black;
      justify-content: center;
      align-items: center;
      ">
      <div style="background-color: rebeccapurple;
    width: 100px;">
      100px
      </div>
      <div style="background-color: rgb(47, 54, 255); width: 100px;">
      100px 
      </div>

      100 px
      </div>
  </div> 
  <!-- flex 4 -->
    <div style="display: flex; 
      flex-direction: row;
      margin-top: 40px;
      height: 70px;
      border-width: 3px;
      border-style: solid;
      border-color: black;
      justify-content: space-between;
      align-items: flex-start;
      ">

      border-width: 3px;

      border-color: black;

      flex-direction: row;
      margin-top: 40px;

      border-color: black;
      justify-content: space-evenly;
